version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: bot_api_database_dev
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql
    networks:
      - bot_api_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      timeout: 5s
      retries: 5
      start_period: 60s

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: bot_api_redis_dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot_api_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Symfony PHP-FPM Backend
  php:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
      target: development
      args:
        - APP_DIR=app
    container_name: bot_api_php_dev
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-dev_secret_change_this}
      DATABASE_URL: ${DATABASE_URL:-mysql://app:app@database:3306/app?serverVersion=8.0}
      REDIS_URL: ${REDIS_URL:-redis://:redis@redis:6379}
      XDEBUG_MODE: ${XDEBUG_MODE:-debug}
    volumes:
      - ../app:/var/www/html
      - php_var:/var/www/html/var
    networks:
      - bot_api_network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: bot_api_nginx_dev
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ../app/public:/var/www/html/public:ro
      - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - bot_api_network
    depends_on:
      - php

networks:
  bot_api_network:
    driver: bridge

volumes:
  database_data:
  redis_data:
  php_var:

